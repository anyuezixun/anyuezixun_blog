name: Deploy Hugo site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.101.0'
          extended: true
      
      - name: Debug directory structure
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Themes directory:"
          ls -la themes/ || echo "Themes directory does not exist"
          echo ".gitmodules content:"
          cat .gitmodules || echo ".gitmodules does not exist"
          echo "Hugo config file:"
          ls -la hugo.toml || echo "hugo.toml does not exist"
          ls -la config.toml || echo "config.toml does not exist"
      
      - name: Setup Git Submodules manually
        run: |
          mkdir -p themes
          git clone --branch v3.16.0 https://github.com/CaiJimmy/hugo-theme-stack.git themes/hugo-theme-stack
      
      - name: Create custom template override
        run: |
          mkdir -p layouts/partials/head/opengraph/provider
          cat > layouts/partials/head/opengraph/provider/base.html << 'EOF'
          <meta property="og:title" content="{{ .Title }}" />
          <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
          <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
          <meta property="og:url" content="{{ .Permalink }}" />
          {{ with .Params.image }}
          <meta property="og:image" content="{{ . | absURL }}" />
          {{ else }}
          {{ with .Site.Params.og.image }}
          <meta property="og:image" content="{{ . | absURL }}" />
          {{ end }}
          {{ end }}

          {{ if .IsPage }}
          {{ if not .PublishDate.IsZero }}
          <meta property="article:published_time" content="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}" />
          {{ else if not .Date.IsZero }}
          <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}" />
          {{ end }}
          {{ if not .Lastmod.IsZero }}
          <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML }}" />
          {{ end }}
          {{ else }}
          {{ if not .Date.IsZero }}
          <meta property="og:updated_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}" />
          {{ end }}
          {{ end }}

          {{ with .Params.audio }}
          <meta property="og:audio" content="{{ . }}" />
          {{ end }}
          {{ with .Params.locale }}
          <meta property="og:locale" content="{{ . }}" />
          {{ end }}
          {{ with .Site.Params.title }}
          <meta property="og:site_name" content="{{ . }}" />
          {{ end }}
          {{ with .Params.videos }}
          {{ range . }}
          <meta property="og:video" content="{{ . | absURL }}" />
          {{ end }}
          {{ end }}
          EOF
      
      - name: Create default config if not exists
        run: |
          if [ ! -f hugo.toml ] && [ ! -f config.toml ]; then
            echo "Creating default hugo.toml file"
            cat > hugo.toml << 'EOF'
            baseURL = 'https://anyuezixun.github.io/anyuezixun_blog.github.io/'
            languageCode = 'zh-cn'
            title = '安悦咨询AI探索'
            theme = 'hugo-theme-stack'

            [params]
              mainSections = ['post']
              featuredImageField = 'image'
              rssFullContent = true
              favicon = '/favicon.ico'

              [params.footer]
                since = 2024
                customText = '安悦咨询AI探索'

              [params.dateFormat]
                published = "2006-01-02"
                lastUpdated = "2006-01-02"
            EOF
          fi
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo version
          echo "Building with baseURL: ${{ steps.pages.outputs.base_url }}"
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 